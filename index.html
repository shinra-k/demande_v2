<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Marvine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family:'Poppins',sans-serif;
    overflow:hidden;
}

.container{
    text-align:center;
    background:rgba(255,255,255,0.2);
    backdrop-filter:blur(12px);
    padding:50px 40px;
    border-radius:25px;
    box-shadow:0 20px 40px rgba(0,0,0,0.15);
}

h1{
    font-size:2.3rem;
    color:#b8003d;
    font-weight:700;
}

.buttons{
    margin-top:40px;
    position:relative;
    height:180px;
}

button{
    padding:15px 35px;
    font-size:1.1rem;
    border:none;
    border-radius:50px;
    cursor:pointer;
    transition:all 0.3s ease;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

#yes{
    background:linear-gradient(45deg,#28a745,#5be584);
    color:white;
}

#yes:hover{
    transform:scale(1.1);
}

#no{
    background:linear-gradient(45deg,#dc3545,#ff6b81);
    color:white;
    position:absolute;
}

.heart{
    position:fixed;
    top:-10px;
    font-size:22px;
    animation:fall linear infinite;
    pointer-events:none;
}

@keyframes fall{
    0%{transform:translateY(0);opacity:1;}
    100%{transform:translateY(110vh);opacity:0;}
}
</style>
</head>
<body>

<div class="container">
    <h1>ğŸ’˜ Atressa, veux-tu Ãªtre ma Valentine ? ğŸ’˜</h1>

    <div class="buttons">
        <button id="yes" onclick="goNext()">Oui ğŸ˜</button>
        <button id="no" onmouseover="moveButton()" ontouchstart="moveButton()">Non ğŸ™„</button>
    </div>
</div>

<audio autoplay loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c1e6e2b62.mp3?filename=romantic-piano-112199.mp3" type="audio/mpeg">
</audio>

<script>
function goNext(){
    window.location.href="choix.html";
}

function moveButton(){
    const noBtn=document.getElementById("no");
    const yesBtn=document.getElementById("yes");

    const x=Math.random()*(window.innerWidth-120);
    const y=Math.random()*200;
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";

    let currentSize=parseFloat(window.getComputedStyle(yesBtn).fontSize);
    yesBtn.style.fontSize=(currentSize+3)+"px";
    yesBtn.style.padding="20px 40px";
}

setInterval(()=>{
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="ğŸ’–";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(Math.random()*3+4)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),7000);
},400);
</script>

</body>
</html>
